<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.min.css">
    <link rel="icon" href="/img/favicon.png">
    <title>Document</title>
</head>

<body>
    <div class="chat">
        <div class="chat__sidebar"></div>
        <div class="chat__main">
            <div id="messages" class="chat_messages">
            </div>
            <div class="compose">
                <form>
                    <input type="text" name="" id="messageTxt">
                    <button id="submitBtn">Send</button>
                </form>
                <button id="sendLocationBtn">Send Location</button>
            </div>
        </div>
    </div>


    <script id="message-template" type="x-tmpl-mustache">
        <div class="message">
            <span class="message__name">{{author}}</span><span class="message__meta">{{createdAt}}:</span>
            <p>{{content}}</p>
        </div>
    </script>
    <script id="location-template" type="x-tmpl-mustache">
        <div class="message">
            <span class="message__name">{{author}}</span><span class="message__meta">{{createdAt}}:</span>
            <p>
                <a href="https://www.google.com/maps/search/?api=1&query={{lat}},{{long}}" target="_blank">I'm here</a>
            </p>           
        </div>
    </script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
